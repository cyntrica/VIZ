name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            extra-args: ''
          - platform: macos-latest
            target: aarch64-apple-darwin
            extra-args: '--skip-stapling'
          - platform: macos-latest
            target: x86_64-apple-darwin
            extra-args: '--skip-stapling'
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            extra-args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Prepare frontend dist
        shell: bash
        run: |
          mkdir -p dist
          cp app.js pcap-parser.js index.html style.css guide.html cyntrica-logo.svg capturedemo.pcapng dist/
          cp -r modules dist/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CyntricaVIZ ${{ github.ref_name }}'
          releaseBody: |
            ## What's New in v0.1.1

            **Security**
            - Hardened IoC results rendering against potential XSS via escaped badge markup

            **Performance**
            - Single-pass packet filtering — eliminates up to 6 intermediate array allocations per filter cycle
            - O(1) TCP stream lookup via pre-built stream index (replaces full O(n) packet scan)

            **Maintainability**
            - Split monolithic 2,049-line app.js into 5 focused ES modules (state, dom, rendering, features, setup)
            - Native ES module loading — no bundler required

            Download the installer for your platform below.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }} ${{ matrix.extra-args }}
